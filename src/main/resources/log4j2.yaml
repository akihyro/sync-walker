########################################################################################################################
# ログ設定
########################################################################################################################

Configuration:
  status: "warn"

  #---------------------------------------------------------------------------------------------------------------------
  # アペンダ
  #---------------------------------------------------------------------------------------------------------------------
  Appenders:
    Console:
      name: "console"
      PatternLayout:
        charset: "UTF-8"
        Pattern: "%d{ISO8601} %highlight{%5p:} %m %style{-- %C.%M(%F:%L) / %t}{blue}%n%style{%ex}{yellow}"

  #---------------------------------------------------------------------------------------------------------------------
  # ロガー
  #---------------------------------------------------------------------------------------------------------------------
  Loggers:
    Logger:
      - name: "net.rakugakibox.syncwalker"
        level: "info"
        additivity: "false"
        AppenderRef:
          - ref: "console"
    Root:
      level: "warn"
      AppenderRef:
        - ref: "console"
